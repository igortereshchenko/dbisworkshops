<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookshelf</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/main.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/sidenav.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id = "main">
        <a class="navbar-brand" href= {{url_for('index')}}>
            <img src="{{url_for('static', filename = 'logo.png')}}" width="300" height="80" alt="">
         </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav p-2">
            <li class="nav-item active">
                <h3><a href = {{url_for('info')}} class="nav-link">Info <span class="sr-only"></span></a></h3>
            </li>
            <li class="nav-item">
                <h3><a class="nav-link" href=" {{url_for('sign_in')}}">Sign in</a></h3>
            </li>
            <li class="nav-item">
                <h3><a class="nav-link" href="{{url_for('sign_up')}}">Sign up</a></h3>
            </li>
            <li class="nav-item">
                <h3><a class="nav-link" href="{{url_for('contacts')}}">Contacts</a></h3>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 mr-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

            <div class="btn-toolbar pull-right p-2">
                <button type="button" class="btn btn-outline-dark mr-2">
                    <i class="fa fa-shopping-cart fa-3x" ></i>
                </button>
                <button type="button" class="btn btn-outline-dark mr-4"><i class="fa fa-user fa-3x"></i></button>

            </div>

        </div>
    </nav>
    <div id="wrapper" class="toggled">

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <form action = "http://127.0.0.1:5000/api/Metro2033/submit" method = "post">
                    <div class="form-group">
                        <label>Name</label>
                    <input type="text" name = "name" class="form-control" value="{{ book['Name'] }}">
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                    <input type="text" name = "author" class="form-control" value="{{ book['Author'] }}">
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                    <input type="text" name = "genre" class="form-control" value="{{ book['Genre'] }}">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                    <input type="text" name = "price" class="form-control" value="{{ book['Price'] }}">
                    </div>
                    <div class="form-group">
                        <label>Short description</label>
                    <input type="text" name = "descr" class="form-control" value="{{ book['Short description'] }}">
                    </div>
                    <div class="form-group">
                        <label>Edition</label>
                    <input type="text" name = "edition" class="form-control" value="{{ book['edition'] }}">
                    </div>
                    <div class="form-group">
                        <label>Number of purchases</label>
                    <input type="text" name = "number" class="form-control" value="{{ book['number of purchases'] }}">
                    </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div> <!-- /#page-content-wrapper -->
        </div> <!-- /#wrapper -->
</body>
</html>
