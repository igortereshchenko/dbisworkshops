{% extends 'base.html' %}

{% block content %}

<div class="login-container d-flex align-items-center justify-content-center">
    <form class="login-form text-center" action='/form_login' method="POST" autocomplete="off">
        <h1 class="mb-5 font-weight-llight text-uppercase">Log in</h1>
        <div class='form-group'>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        </div>
        <div class='form-group'>
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="forgot-link d-flex align-items-center justify-content-between">
            <a href='#'>Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
