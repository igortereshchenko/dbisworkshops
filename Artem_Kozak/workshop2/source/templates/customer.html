<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            margin: 100px 300px 0 300px;
        }

        form {
            box-shadow: 0 10px 24px 0 rgba(0, 0, 0, 0.5);
            padding: 20px 20px 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<form action="/api" method="POST" id="form_user">
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputName" type="text" name="name"
                   value="{{ customer.get('customer_name') }}"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputAge" type="text" name="age"
                   value="{{ customer.get('customer_age') }}"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" form="form_user" name="action" value="customer_update">Submit
            </button>
        </div>
    </div>
</form>
</body>
</html>
