{% extends "base.html" %}

{% block content %}
    <div style="display: flex; justify-content: center;">
	    <div style="padding-right: 5%">
		    <p>Composers</p>
		    <table border="2" align="center">
			{% for key, value in composers.items() %}
		        <tr>
		            <td>{{ key }}</td>
		            <td>{{ value }}</td>
		        </tr>
		    {% endfor %}
		    </table>
	    </div>
	    <div>
		    <p>Songs</p>
		    <table border="2" align="center">
		    {% for key, value in songs.items() %}
		        <tr>
		            <td>{{ key }}</td>
		            <td>{{ value }}</td>
		        </tr>
		    {% endfor %}
		</table>
	</div>
{% endblock content %}
