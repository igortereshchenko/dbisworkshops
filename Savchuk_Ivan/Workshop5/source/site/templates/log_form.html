{% extends 'login.html' %}

{% block content %}
<div class="login-container d-flex align-items-center justify-content-center">
    <form class="login-form text-center" action='/handle_form' method="POST" autocomplete="off">
        <h1 class="mb-5 font-weight-llight text-uppercase">Sign up</h1>
        <div class='form-group'>
            <input type='text' name='username' class='form-control form-control-lg' placeholder="Username">
        </div>
        <div class='form-group'>
            <input type='password' name='password' class='form-control form-control-lg' placeholder="Password">
        </div>
        <div class="forgot-link d-flex align-items-center justify-content-between">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id='remember'>
                <label for='remember'>Remember Password</label>
            </div>
            <a href='#'>Forgot Password?</a>
        </div>
        <button type="submit" class="btn mt-4 btn-custom btn-block text-uppercase btn-lg">Login</button>
    </form>
</div>

{% endblock %}
