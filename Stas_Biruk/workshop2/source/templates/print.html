{% extends 'base.html' %}

{% block body %}
	{% for item in data %}
		<table border="1">
			<thead>
				<tr>
					{% for key in item.keys() %}
						
						<td>{{key}}</td>
					
					{% endfor %}
				</tr>
			</thead>
			<tbody>
				<tr>
					{% for key in item.keys() %}
						
						<td>{{item[key]}}</td>
					
					{% endfor %}
				</tr>
			</tbody>
		</table>
		<br>
	{% endfor %}
{% endblock %}
