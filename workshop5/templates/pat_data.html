<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design.css') }}">
    <style>
        td, th {
          padding: 20;
        }
    </style>
</head>
<body style="text-align: center">
<ul class="menu-main">
  <li><a href="http://127.0.0.1:5000/home">Головна</a></li>
  <li><a href="http://127.0.0.1:5000/registration">Запис на пройом</a></li>
  <li><a href="http://127.0.0.1:5000/list" class="current">Всі записи</a></li>
</ul>

<h2 style="margin-top: 50px">Ваші записи</h2>

<table style='margin: auto; padding-right: 20px' class="table_col">
  <tr>
    <th>Ім'я </th>
    <th>Спеціальність</th>
    <th>Кабінет</th>
    <th>Назва клініки</th>
    <th>Адреса</th>
    <th>Дата</th>
  </tr>

  {% for item in data %}
  <tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    <td>{{item[2]}}</td>
    <td>{{item[3]}}</td>
    <td>{{item[4]}}</td>
    <td>{{item[5]}}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
