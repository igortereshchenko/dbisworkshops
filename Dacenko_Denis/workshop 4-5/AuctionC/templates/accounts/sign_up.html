{% block title %}{{ title }}{% endblock title %}


{% block content %}

<html>
<head>
</head>
<body>
<form style="margin:100px 0 0 43%;" action="/accounts/sign_up" method="post">
    {% csrf_token %}
    <fieldset class="account-info">
        <label>
            <p><strong>Ваш Логин</strong>:</p>
            <input type="text" id="login" name="login" value="" required>
        </label>
        <label>
            <p><strong>Ваш Email</strong>:</p>
            <input type="email" id="email" name="email" value="" required>
        </label>
        <label>
            <p><strong>Ваш пароль</strong>:</p>
            <input type="password" id="pass1" name="pass1" value="" required>
        </label>
        <label>
            <p><strong>Введите пароль ещё раз</strong>:</p>
            <input type="password" id="pass2" name="pass2" value="" required>
        </label>
    </fieldset>
    <fieldset class="account-action">
        <label>
            <button class="button" type="submit" name="do_signup" style="color:#fefefe;
              height:34px;
              padding:0 12px;
              line-height:31px;
              cursor:pointer;
              background:linear-gradient(#99B1B6, #AE6AE9) #AE6AE9;
              border-radius: 10px;
              margin:0 0 0 40px;">Зарегистрироваться
	        </button>
        </label>
    </fieldset>
</form>
</body>
</html>

<style>
 *,
*:before,
*:after {
  box-sizing: border-box;
}
form {
  border: 1px solid #c6c7cc;
  border-radius: 5px;
  font: 14px/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
  overflow: hidden;
  width: 280px;
}
fieldset {
  border: 0;
  margin: 0;
  padding: 0;
}
input {
  border-radius: 5px;
  font: 14px/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: 0;
}
.account-info {
  padding: 20px 20px 0 20px;
}
.account-info label {
  color: #395870;
  display: block;
  font-weight: bold;
  margin-bottom: 20px;
}
.account-info input {
  background: #fff;
  border: 1px solid #c6c7cc;
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, .1);
  color: #636466;
  padding: 6px;
  margin-top: 6px;
  width: 100%;
}
.account-action {
  background: #f0f0f2;
  border-top: 1px solid #c6c7cc;
  padding: 20px;
}
.account-action .label {
  color: #6F5FD4;
  font-size: 12px;
  float: left;
  margin: 10px 0 0 20px;
}
 </style>
{% endblock content %}
