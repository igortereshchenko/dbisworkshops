<style>
.navig {
  width: 50%;
  float: left;
}

nav{
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  height: 45px;
  margin: 0 auto;
  list-style: none;
  background: #3B3C3D;

}

  nav ul{
    list-style: none;
    position: relative;
    display: inline-table;
  }
    nav ul li{
      float: left;
      -webkit-transition: all .2s ease-in-out;
      -moz-transition: all .2s ease-in-out;
      transition: all .2s ease-in-out;
    }

    nav ul li:hover a{color: #CC1F07;}
    nav ul li:hover{background-color: #E9F3F1;}
    nav ul li:hover > ul{display: block;}
    nav ul li{
      float: left;
      -webkit-transition: all .2s ease-in-out;
      -moz-transition: all .2s ease-in-out;
      transition: all .2s ease-in-out;
    }
      nav ul li a{
        display: block;
        padding: 6px 20px;
        color: #9FEDC3;
        letter-spacing: 1px;
        text-decoration: none;
      }
      nav ul ul{
        display: none;
        background: #fff;
        position: absolute;
        top: 100%;
        box-shadow: -3px 3px 10px -2px rgba(0,0,0,.1);
      }
        nav ul ul li{float: none; position: relative;}
          nav ul ul li a {
            padding: 10px 20px;
            border-bottom: 1px solid rgba(0,0,0,.05);
          }
          nav ul ul ul {
            position: absolute;
            left: 100%;
            top:0;
          }

/* ENTER BUTTONS */

.enter {
  float: left;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  margin: 0 auto;
  height: 45px;
  background: #3B3C3D;
  width: 17%;
}

.enter button{
  height: 42px;
  width: 47%;
  transition-duration: 0.4s;
  background: #3B3C3D;
  border-width: 0;
  font-family: 'Jaldi', sans-serif;
  font-size: 18px;

}
.enter a {

  color: #9FEDC3;
  letter-spacing: 1px;
  text-decoration: none;
  display: inline-block;

}

.enter button:hover {
  background-color: #E9F3F1;
}
.enter button:hover a{
  color: #CC1F07;
}
.flex {
  width: 2%;
  background: #3B3C3D;
  float: left;
  height: 45px;
  margin: 0;
  padding: 0;
}
.before-enter {
  width: 2%;
  background: #3B3C3D;
  float: left;
  height: 45px;
  margin: 0;
  padding: 0;
}
.middle {
  width: 2%;
  background: #3B3C3D;
  float: left;
  5height: 45px;
  margin: 0;
  padding: 0;
}
.logo{
  width: 10%;
  float: left;
  height: 45px;
  background: #3B3C3D;
}

.look-for {
  float: left;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  height: 45px;
  margin: 0 auto;
  background: #3B3C3D;
  width: 23%;
}

.container-1 input#search{
  width: 100%;
  height: 30px;
  margin-top: 6px;
  background: #fff;
  border: none;
  font-size: 13pt;
  float: left;
  padding-left: 45px;
  -webkit-border-radius: 16px;
  -moz-border-radius: 16px;
  border-radius: 16px;
  border-color: #9FEDC3;
  border-style: solid;
  border-width: 2px;

}

.container-1 .icon{
  position: absolute;
  margin-left: 10px;
  margin-top: 12px;
}


</style>
<div class="logo">
    <a href="/"><img src="/static/img/cover.png" width="50" height="50" alt="logo"></a>
</div>

<nav class="navig">
  <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/lots/all_lots">Auctions</a></li>
      <li><a href="/lots">My Lots</a></li>
      <li><a href="/home/about">About</a>
          <ul>
              <li><a href="/home/contacts">Contacts</a></li>
              <li><a href="/home/contacts">Contacts</a></li>
          </ul>
      </li>
      <li><a href="/home/contacts">Contacts</a></li>
  </ul>
</nav>

<div class="look-for">
<div class="container-1">
      <span class="icon"><img src="\static\icons\search.png"  width="20" height="20" alt=""></span>
      <input type="search" id="search" placeholder="Search..." />
  </div>
</div>

{% if not user.is_authenticated %}
<form class="enter">
    <div class="before-enter">
        <div style="height:35px; border-left:1px solid #C5D2E4; float:right; margin-top:4px; margin-right: 1px;"></div>
    </div>
    <button>
        <a href="/accounts/sign_up">Sign Up</a>
    </button>
     <div class="middle">
        <div style="height:35px; border-left:1px solid #C5D2E4; margin-left:2px; margin-top:4px;"></div>
    </div>
    <button>
        <a href="/accounts/sign_in">Sign In</a>
    </button>
    <div class="flex">
        <div style="height:35px; border-left:1px solid #C5D2E4; float:left; margin-top:4px; margin-left: 1px;"></div>
    </div>
</form>
{% else  %}
<form class="enter">
    <div class="before-enter">
        <div style="height:35px; border-left:1px solid #C5D2E4; float:right; margin-top:4px; margin-right: 1px;"></div>
    </div>
    <button>
        <a href="/accounts/profile">{{ user.username }}</a>
    </button>
     <div class="middle">
        <div style="height:35px; border-left:1px solid #C5D2E4; margin-left:2px; margin-top:4px;"></div>
    </div>
    <button>
        <a href="/accounts/sign_out">Log out</a>
    </button>
    <div class="flex">
        <div style="height:35px; border-left:1px solid #C5D2E4; float:left; margin-top:4px; margin-left: 1px;"></div>
    </div>
</form>
{% endif %}
