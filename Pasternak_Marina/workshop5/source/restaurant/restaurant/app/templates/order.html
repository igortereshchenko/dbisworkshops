<h1>Order basic</h1>

<form action="/insert_order" method=post>
    <dl>
        <dt>Month:
        <dd><input type=text name="month" required/>
        <dt>Date:
        <dd><input type=text name="order_date" required/>
        <dt>Time:
        <dd><input type=text name="order_time_begin" required/>
        <dt>Table number:
        <dd><input type=text name="table" required/>
        <dt>Description:
        <dd><input type=text name="description" required/>
    </dl>
    <p><input type=submit value=Enter></p>
 </form>
