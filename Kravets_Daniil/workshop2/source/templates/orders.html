{% extends "main_site.html" %}

{% block head %}
    <title>Orders</title>
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
    <h2>Enter information about order</h2>
    <form action="" method="post">
        <p>
            {{ form.id.label }} <br>
            {{ form.id(size=30) }}
        </p>
        <p>
            {{ form.order_text.label }} <br>
            {{ form.order_text(size=30) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
