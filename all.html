{% extends "basis.html" %}

{% block head %} 
    <meta charset="UTF-8">
    <title>all</title>
{% endblock %}


{% block content%}
<div style="text-align:left">
    <div id='tb1'>
        <h3>Hike table</h3>
        <table border='1'>
            {% for key, value in hike.items() %}
            <tr>
                <th>
                    {{key}}
                </th>
                <td>
                    {{value}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div id='tb2'>
        <h3>User table</h3>
        <table border='1' >
            {% for key, value in user.items() %}
            <tr>
                <th>
                    {{key}}
                </th>
                <td>
                    {{value}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
