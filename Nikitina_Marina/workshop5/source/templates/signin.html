{% block content %}

<h2> Sign In </h2>
<form action ="" method ="post">
  <p>
    {{form.nickname.label}}<br>
    {{form.nickname(size=30)}}
  </p>
  <p>
    {{form.age.label}}<br>
    {{form.age(size=30)}}
  </p>
  <p>
    {{form.phone.label}}<br>
    {{form.phone(size=13)}}
  </p>
  <p>
    {{form.password.label}}<br>
    {{form.password(size=30)}}
  </p>
  <p>{{form.submit()}}</p>
</form>

{% endblock %}
