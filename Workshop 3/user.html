!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <h1>User info</h1>
    <form action="/user" method = "POST" id = "user_d">
    <p>Full name
    <input type="text" name="fname" value="{{ user['fullname'] }}">
    </p>
    <p>email
    <input type="text" name="email" value="{{ user['email'] }}">
    </p>
    <p>Registration
    <input type="text" name="rgstr" value="{{ user['registration'] }}">
    </p>
    <p>ID
    <input type="text" name="id" value="{{ user['id'] }}">
    </p>
    <p>Login
    <input type="text" name="login" value="{{ user['login'] }}">
    </p>
    <p>Books in usage
    <input type="text" name="amount" value="{{ user['book_amount'] }}">
    </p>
</form>
    <button type="submit" form = "user_d" >Submit</button>
</body>
</html>
