{% extends "base.html" %}

{% block title %}Comment{% endblock %}

{% block content %}

<form action="/api/comment/submit" method="post" style="padding: 15px">
  <div class="form-group">
    <label for="exampleFormControlInput1">Login of autor:</label>
    <input type="text" class="form-control" name="autor" id="exampleFormControlInput1" placeholder="Login" value="{{ comment['autor'] }}">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput2">Login of photographer:</label>
    <input type="text" class="form-control" name="photographer" id="exampleFormControlInput2" placeholder="Login" value="{{ comment['for_who'] }}">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Your comment about photographer:</label>
    <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <div class="form-group">
      <p>Stars:</p>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="stars" id="exampleRadios1" value="1" checked>
          <label class="form-check-label" for="exampleRadios1">
                1
          </label>
      </div>

      <div class="form-check">
          <input class="form-check-input" type="radio" name="stars" id="exampleRadios2" value="2">
          <label class="form-check-label" for="exampleRadios2">
                2
          </label>
      </div>

      <div class="form-check">
          <input class="form-check-input" type="radio" name="stars" id="exampleRadios3" value="3" checked>
          <label class="form-check-label" for="exampleRadios3">
                3
          </label>
      </div>

      <div class="form-check">
           <input class="form-check-input" type="radio" name="stars" id="exampleRadios4" value="4">
           <label class="form-check-label" for="exampleRadios4">
                4
           </label>
      </div>

      <div class="form-check">
           <input class="form-check-input" type="radio" name="stars" id="exampleRadios5" value="5">
           <label class="form-check-label" for="exampleRadios5">
                5
           </label>
      </div>
  </div>

    <button type="submit" id="comment_form" name="comment_action" value="comment_update" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
