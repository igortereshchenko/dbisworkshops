<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<table class="table table-bordered">
     <thead>
             <tr>
                 <th scope="col">#</th>
                 <th scope="col">Program name</th>
                 <th scope="col">Program language</th>
             </tr>
     </thead>
     <tbody>
             <tr>
                 <th scope="row">1</th>
                 <td scope="col">{{program.get('program_name')}}</td>
                 <td scope="col">{{program.get('program_language')}}</td>
             </tr>
     </tbody>
</table>
<table class="table table-bordered">
     <thead>
             <tr>
                 <th scope="col">#</th>
                 <th scope="col">Developer name</th>
                 <th scope="col">Developer age</th>
                 <th scope="col">Developer stage</th>
             </tr>
     </thead>
     <tbody>
             <tr>
                 <th scope="row">1</th>
                 <td scope="col">{{developer.get('developer_name')}}</td>
                 <td scope="col">{{developer.get('developer_age')}}</td>
                 <td scope="col">{{developer.get('developer_stage')}}</td>
             </tr>
     </tbody>
</table>
</body>
</html>
