<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = '1.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'font-awesome-4.7.0/css/font-awesome.min.css')}}">
    <title>{% block title %}{% endblock %}Layout</title>
    {% endblock %}
</head>
<body>
      {% block nav %}
      <nav>
		 <div class="navbar-dark bg-dark">
		    <ul class="nav nav-justified">
		      <li class="nav-item active">
		        <a class="text-white" href="/"><i class="fa fa-car" style="color:#E3C911;"></i></a>
		      </li>
		      <li class="nav-item">
		        <h5><a class="text-white" href="/services">Services</a></h5>
		      </li>
		      <li class="nav-item">
		        <h5><a class="text-white" href="/reserve">Reserve</a></h5>
		      </li>
		      <li class="nav-item">
		        <h5><a class="text-white" href="/contacts">Contacts</a></h5>
		      </li>
		      <li class="nav-item">
		        <h5><a class="text-white" href="/login">Sign in</a></h5>
		      </li>
		      <li class="nav-item">
		        <h5><a class="text-white" href="/register">Sign up</a></h5>
		      </li>
		    </ul>
		 </div>
      </nav>
      {% endblock %}


      {% block content %}

      {% endblock %}


      {% block footer %}
        <footer class="page-footer font-small bg-dark">

          <!-- Footer Elements -->
          <div class="container">

            <!-- Grid row-->
            <div class="row">

              <!-- Grid column -->
              <div class="col-md-12 py-5">
                <div class="mb-5 flex-center text-center ">

                  <!-- Facebook -->
                  <a class="fb-ic">
                    <i class="fa fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x" style="color:#E3C911;"> </i>
                  </a>
                  <!-- Twitter -->
                  <a class="tw-ic">
                    <i class="fa fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x" style="color:#E3C911;"> </i>
                  </a>
                  <!--Linkedin -->
                  <a class="li-ic">
                    <i class="fa fa-telegram fa-lg white-text mr-md-5 mr-3 fa-2x" style="color:#E3C911;"> </i>
                  </a>
                  <!--Instagram-->
                  <a class="ins-ic">
                    <i class="fa fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x" style="color:#E3C911;"> </i>
                  </a>
                </div>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row-->

          </div>
          <!-- Footer Elements -->

          <!-- Copyright -->
          <div class="footer-copyright text-center py-3"><p class="text-white">Â© 2020 Copyright:
            <a href="https://mdbootstrap.com/" style="color:#E3C911;"> MDBootstrap.com</a></p>
          </div>
          <!-- Copyright -->

        </footer>
      {% endblock %}
</body>
</html>
