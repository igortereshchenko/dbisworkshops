{% block content %}

<h2> Numerology form </h2>
<form action ="" method ="post">
  <p>
    {{form.numerology_date.label}}<br>
    {{form.numerology_date(size=30)}}
  </p>
  <p>
    {{form.numerology_description.label}}<br>
    {{form.numerology_description(size=120)}}
  </p>
  <p>{{form.submit()}}</p>
</form>

{%endblock %}
