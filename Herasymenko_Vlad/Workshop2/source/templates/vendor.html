<!DOCTYPE html>
<html>
<head>
	<title>Банк</title>

	<link rel="stylesheet" href="{{ url_for('static', filename = 'styles_reg.css') }}">

	<style>
		
	div {
		background-color: white;
		border-radius: 8px;

		margin-right: 35%;
		margin-left: 35%;


		margin-top: 2%;
		margin-bottom: 3%;

		width:30%;
		height:120%;

	}

	</style>

</head>
<body>




<div>



	<h2 style="text-align: center;"> Інформація про постачальника </h2>

	<a href="{{ url_for('Home') }}">
	<img id="BACK" src="{{ url_for('static', filename = 'back.png') }}" width = "5%" height="3%"></img>
	</a>
	
	<form action = "http://127.0.0.1:5000/api/AGENT/submit" method = "post">
		
	  <h4 style="text-align: center;">Назва фірми</h4>
	  <input id="REG" type="text" name="name" value="{{ vendor['Назва фірми'] }}" required>

	  <h4 style="text-align: center;">ЄДРПОУ</h4>
	  <input id="REG" type="text" name="ed" value="{{ vendor['ЄДРПОУ'] }}" required>

	  <h4 style="text-align: center;">Адреса</h4>
	  <input id="REG" type="text" name="adr" value="{{ vendor['Адреса'] }}" required>

	  <h4 style="text-align: center;">Місто</h4>
	  <input id="REG" type="text" name="city" value="{{ vendor['Місто'] }}" required>

	  <h4 style="text-align: center;">Телефон</h4>
	  <input id="REG" type="text" name="tel" value="{{ vendor['Телефон'] }}" required>


	  <h4 style="text-align: center;">E-mail</h4>
	  <input id="REG" type="text" name="e_mail" value="{{ vendor['E-mail'] }}" required>


	  <input id="BUT_R" type="submit" value="Зберегти зміни    ">

	</form>



</div>

</body>
</html>
